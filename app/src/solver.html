<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Algebruh - Solver</title>

  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script defer src="renderers/solver.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .hidden {
      display: none;
    }

  </style>
</head>

<body>
  <header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="index.html" class="-m-1.5 p-1.5">
          <span class="sr-only">Algebruh</span>
          <img class="h-8 w-auto" src="media/icon.png" alt="">
        </a>
      </div>
      <div class="lg:flex lg:gap-x-12">
        <a href="index.html" class="text-sm font-semibold leading-6 text-gray-900">Home</a>
        <a href="usage.html" class="text-sm font-semibold leading-6 text-gray-900">Usage instructions</a>
        <a href="solver.html" class="text-sm font-semibold leading-6 text-gray-900">Solver</a>
      </div>
      <div class="lg:flex lg:flex-1 lg:justify-end">
      </div>
    </nav>
  </header>

  <div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-7xl lg:text-center">
        <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Any questions?</p>

        <div class="bg-white p7 rounded w-9/12 mx-auto py-12">
          <div x-data="dataFileDnD()"
            class="relative flex flex-col text-gray-400 border border-gray-200 rounded shadow sm:rounded-lg">
            <div>

              <div id="div1" ondrop="drop(event)" ondragover="dropEnter(event)" ondragleave="dropLeave(event)"
                class="flex flex-col items-center justify-center py-10 text-center">
                <svg class="w-6 h-6 mr-1 text-current-50" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <p class="m-0">Drag and drop the image to this area.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="overflow-hidden bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-base font-semibold leading-6 text-gray-900">Question data</h3>
        </div>

        <div class="border-t border-gray-200">
          <dl>
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500"><b>Answer</b></dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="answer">No image detected.
              </dd>
            </div>

            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500"><b>Explanation</b></dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="explanation">No image
                detected.</dd>
            </div>

            <div id="text-render-btn-div" class="hidden">
              <div class="bg-gray-50 py-3 sm:flex sm:flex-row justify-left">
                <button id="text-render-btn" type="button" onclick="renderText()"
                  class="inline-flex w-full rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">Render
                  text (OCR)</button>
              </div>
            </div>

            <div id="text-render-div" class="hidden">
              <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500"><b>Text render</b></dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="text-render"></dd>
              </div>
            </div>

          </dl>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
