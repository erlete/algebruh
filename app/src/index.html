<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Algebruh - Home</title>

  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">

          <span class="sr-only">Algebruh - Home</span>
          <img class="h-8 w-auto" src="media/icon.png" alt="">
        </a>
      </div>
      <div class="lg:flex lg:gap-x-12">
        <a href="index.html" class="text-sm font-semibold leading-6 text-gray-900">Home</a>
        <a href="usage.html" class="text-sm font-semibold leading-6 text-gray-900">Usage instructions</a>
        <a href="solver.html" class="text-sm font-semibold leading-6 text-gray-900">Solver</a>
      </div>
      <div class="lg:flex lg:flex-1 lg:justify-end">
      </div>
    </nav>
  </header>

  <main class="grid min-h-full place-items-center bg-white py-24 px-6 sm:py-32 lg:px-8">
    <div class="text-center">
      <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Alge<em>bruh</em></h1>
      <p class="mt-6 text-base leading-7 text-gray-600">The absurdly simple method to get your Algebra questions right.
      </p>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a href="solver.html"
          class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Try it!
        </a>
        <a href="usage.html" class="text-sm font-semibold text-gray-900">Usage instructions<span
            aria-hidden="true">&rarr;</span></a>
      </div>
    </div>

  <div class="bg-white py-8 sm:py-8">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <dl class="grid grid-cols-1 gap-y-16 gap-x-8 text-center lg:grid-cols-3">
        <div class="mx-auto flex max-w-xs flex-col gap-y-4">
          <dt class="text-base leading-7 text-gray-600">Registered questions</dt>
          <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">

          </dd>
        </div>

        <div class="mx-auto flex max-w-xs flex-col gap-y-4">
          <dt class="text-base leading-7 text-gray-600">Answered questions</dt>
          <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">
            <p id="answered_questions"></p> available
          </dd>
        </div>

        <div class="mx-auto flex max-w-xs flex-col gap-y-4">
          <dt class="text-base leading-7 text-gray-600">Test grade</dt>
          <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">&gt87.93% guaranteed</dd>
        </div>
      </dl>
    </div>
  </div>
