<!DOCTYPE html>
<html lang="es" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Algebruh - Modo Imagen</title>

  <link rel="stylesheet" href="styles/output.css">
  <script defer src="renderers/image_solver.js"></script>
</head>

<!-- Body with prevented tab opening on file drop: -->

<body class="h-full items-center" ondragenter="preventDefault(event)" ondrop="preventDefault(event)"
  ondragover="preventDefault(event)">

  <!-- Header and navigation bar: -->
  <header class="bg-white">
    <nav class="m-8 flex items-center justify-between" aria-label="Global">

      <!-- Logo image: -->
      <div class="flex-1 items-center">
        <a href="index.html">
          <span class="sr-only">Algebruh</span>
          <img class="h-0 sm:h-8 sm:w-auto" src="media/icon.png" alt="Algebruh logo">
        </a>
      </div>

      <!-- Navigation links: -->
      <div class="flex gap-x-12 sm:gap-x-24 text-center">
        <a href="index.html" class="text-base text-center text-gray-900 font-semibold">Inicio</a>
        <a href="image_solver.html" class="text-base text-center text-gray-900 font-semibold"><b>Modo Imagen</b></a>
        <a href="text_solver.html" class="text-base text-center text-gray-900 font-semibold">Modo Texto</a>
      </div>

      <div class="flex-1 justify-center"></div>

    </nav>
  </header>

  <main class="grid min-h-full bg-white">

    <div class="bg-white py-16">
      <div class="mx-auto px-6 lg:px-8">
        <div class="mx-auto text-center">
          <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Buscador por imagen</p>

          <!-- Drag and drop area: -->
          <div class="bg-white p7 rounded w-9/12 mx-auto py-12">
            <div class="relative flex flex-col text-gray-400 border border-gray-200 rounded shadow sm:rounded-lg">
              <div>

                <div id="div1" ondrop="drop(event)" ondragover="dropEnter(event)" ondragleave="dropLeave(event)"
                  class="flex flex-col items-center justify-center py-10 text-center">
                  <svg class="w-6 h-6 mr-1 text-current-50" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                  <p class="m-2">Arrastra aquí tu imagen</p>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Results area: -->
        <div class="overflow-hidden bg-white shadow sm:rounded-lg">
          <div class="px-4 py-5 sm:px-6">
            <h3 class="text-base font-semibold leading-6 text-gray-900">Datos de la pregunta</h3>
          </div>

          <div class="border-t border-gray-200">
            <dl>
              <!-- Respuesta area: -->
              <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500"><b>Respuesta</b></dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="answer"></dd>
              </div>

              <!-- Explicación area: -->
              <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500"><b>Explicación</b></dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="explanation"></dd>
              </div>

              <!-- Text render button area: -->
              <div id="text-render-btn-div" class="hidden">
                <div class="bg-gray-50 py-3 sm:flex sm:flex-row justify-left">
                  <button id="text-render-btn" type="button" onclick="renderText()"
                    class="inline-flex w-full rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">Escanear
                    texto (OCR)</button>
                </div>
              </div>

              <!-- Text render area: -->
              <div id="text-render-div" class="hidden">
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <dt class="text-sm font-medium text-gray-500"><b>Texto escaneado</b></dt>
                  <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="text-render"></dd>
                </div>
              </div>

            </dl>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
