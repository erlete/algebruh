<!DOCTYPE html>
<html lang="es" class="h-full prevent-select">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Algebruh - Modo Imagen</title>

  <link rel="stylesheet" href="styles/output.css">
  <script defer src="renderers/image_solver.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
</head>

<body class="h-full items-center bg-gray-200" ondragenter="preventDefault(event)" ondrop="preventDefault(event)"
  ondragover="preventDefault(event)">

  <header class="bg-gray-200 shadow-lg rounded-lg mb-6">
    <nav class="p-6 flex items-center justify-between" aria-label="Global">
      <!-- Logo image: -->
      <div class="flex-1 items-center">
        <a href="index.html">
          <span class="sr-only">Algebruh</span>
          <img class="h-0 sm:h-8 sm:w-auto" src="media/icon.png" alt="Algebruh logo">
        </a>
      </div>

      <!-- Navigation links: -->
      <div class="flex gap-x-12 sm:gap-x-24 text-center">
        <a href="index.html" class="text-base text-center text-gray-900 font-semibold">Inicio</a>
        <a href="image_solver.html" class="text-base text-center text-gray-900 font-extrabold">Modo Imagen</a>
        <a href="text_solver.html" class="text-base text-center text-gray-900 font-semibold">Modo Texto</a>
      </div>

      <div class="flex-1 justify-center"></div>
    </nav>
  </header>

  <main class="grid bg-gray-200">
    <div class="py-6">
      <div class="mx-12">
        <!-- Input: -->
        <div class="overflow-hidden bg-white shadow rounded-lg">
          <div class="px-4 py-5 sm:px-6 shadow-inner">
            <h3 class="text-base font-bold tracking-tigh leading-6 text-gray-900">Buscador por imagen</h3>
          </div>

          <div class="border-t border-gray-200">
            <!-- Image input: -->
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
              <dt class="text-sm font-medium text-gray-500">
                <span class="info-btn text-base" onclick="showTooltip('imageInput')">ðŸ›ˆ </span>
                <span><b>BÃºsqueda:</b></span>
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                <!-- Drag and drop area: -->
                <div class="bg-white p7 rounded">
                  <div class="shadow-inner relative flex flex-col text-gray-400 border border-gray-200 rounded shadow sm:rounded-lg">
                    <div>

                      <div id="div1" ondrop="drop(event)" ondragover="dropEnter(event)" ondragleave="dropLeave(event)"
                        class="flex flex-col items-center justify-center py-5 text-center">
                        <svg class="w-6 h-6 text-current-50" xmlns="http://www.w3.org/2000/svg" fill="none"
                          viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="">Arrastra aquÃ­ tu imagen</p>
                      </div>
                    </div>
                  </div>
                </div>
              </dd>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
              <!-- Status: -->
              <dt class="mt-1 text-sm font-medium text-gray-500">
                <span class="info-btn text-base" onclick="showTooltip('tesseractStatus')">ðŸ›ˆ </span>
                <b>Estado</b>
              </dt>
              <dd class="mt-1 text-sm text-gray-900 font-bold sm:col-span-2 sm:mt-0"><span id="tesseract-status">En espera</span> <span id="tesseract-progress"></span></dd>

              <!-- Progress: -->
              <dt class="mt-1 text-sm font-medium text-gray-500">
                <span class="info-btn text-base" onclick="showTooltip('tesseractProgress')">ðŸ›ˆ </span>
                <b>Progreso</b>
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"><progress class="html5 round-lg shadow-inner w-full" id="tesseract-progress-bar" max="1" value="0"></progress></dd>
            </div>
          </div>
        </div>

        <!-- Output: -->
        <div class="overflow-hidden bg-white shadow sm:rounded-lg mt-6">
          <div class="px-4 py-5 sm:px-6 shadow-inner">
            <h3 class="text-base font-bold leading-6 text-gray-900">Resultados de la bÃºsqueda</h3>
          </div>

          <div class="border-t border-gray-200">
            <!-- Match: -->
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
              <dt class="text-sm font-medium text-gray-500">
                <span class="info-btn text-base" onclick="showTooltip('match')">ðŸ›ˆ </span>
                <b>Coincidencia</b>
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="match"></dd>
            </div>

            <!-- Confidence: -->
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
              <dt class="text-sm font-medium text-gray-500">
                <span class="info-btn text-base" onclick="showTooltip('confidence')">ðŸ›ˆ </span>
                <b>Confianza</b>
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="confidence"></dd>
            </div>

            <!-- Answer: -->
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
              <dt class="text-sm font-medium text-gray-500">
                <span class="info-btn text-base" onclick="showTooltip('answer')">ðŸ›ˆ </span>
                <b>Respuesta</b>
              </dt>
              <dd class=" mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="answer"></dd>
            </div>

            <!-- Explanation: -->
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
              <dt class="text-sm font-medium text-gray-500">
                <span class="info-btn text-base" onclick="showTooltip('explanation')">ðŸ›ˆ </span>
                <b>ExplicaciÃ³n</b>
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="explanation"></dd>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
