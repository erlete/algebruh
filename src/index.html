<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Algebruh - Home</title>

  <link rel="stylesheet" href="styles/output.css">
  <script defer src="renderers/index.js"></script>
</head>

<body class="h-full items-center">

  <!-- Header and navigation bar: -->
  <header class="bg-white">
    <nav class="m-8 flex items-center justify-between" aria-label="Global">

      <!-- Logo image: -->
      <div class="flex-1 items-center">
        <a href="index.html">
          <span class="sr-only">Algebruh</span>
          <img class="h-0 sm:h-8 sm:w-auto" src="media/icon.png" alt="Algebruh logo">
        </a>
      </div>

      <!-- Navigation links: -->
      <div class="flex gap-x-12 sm:gap-x-24 text-center">
        <a href="index.html" class="text-base text-center text-gray-900 font-semibold"><b>Home</b></a>
        <a href="usage.html" class="text-base text-center text-gray-900 font-semibold">Instructions</a>
        <a href="solver.html" class="text-base text-center text-gray-900 font-semibold">Solver</a>
      </div>

      <div class="flex-1 justify-center"></div>

    </nav>
  </header>

  <!-- Main section that includes the landing page: -->
  <main class="grid bg-white">

    <!-- Title and slogan: -->
    <div class="text-center m-16">

      <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">
        Alge<em>bruh</em>
      </h1>

      <p class="mt-6 text-base text-gray-600">
        The absurdly simple method to get your Algebra questions right.
      </p>

      <!-- Redirection buttons: -->
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a href="solver.html"
          class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Try it!
        </a>
        <a href="usage.html" class="text-sm font-semibold text-gray-900">
          Usage instructions <span aria-hidden="true">&rarr;</span>
        </a>
      </div>

    </div>

    <!-- Statistics: -->
    <div class="bg-white m-16">
      <div>
        <dl class="grid grid-cols-1 sm:grid-cols-3 text-center">

          <div class="mt-8 sm:mt-0">
            <p class="order-first text-5xl font-bold tracking-tight text-gray-900" id="total_questions"></p>
            <p class="order-first text-5xl font-semibold tracking-tight text-gray-800">total</p><br>
            <p class="text-base text-gray-600 text-center">Registered questions</p>
          </div>

          <div class="mt-8 sm:mt-0">
            <p class="order-first text-5xl font-bold tracking-tight text-gray-900" id="answered_questions"></p>
            <p class="order-first text-5xl font-semibold tracking-tight text-gray-800">available</p><br>
            <p class="text-base text-gray-600 text-center">Answered questions</p>
          </div>

          <div class="mt-8 sm:mt-0">
            <p class="order-first text-5xl font-bold tracking-tight text-gray-900" id="guaranteed_grade"></p>
            <p class="order-first text-5xl font-semibold tracking-tight text-gray-800">guaranteed</p><br>
            <p class="text-base text-gray-600 text-center">Grade per test</p>
          </div>

        </dl>

      </div>
    </div>

  </main>

</body>

</html>
