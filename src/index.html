<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Algebruh - Home</title>

  <link rel="stylesheet" href="styles/output.css">
  <script defer src="renderers/index.js"></script>
</head>

<body class="h-full">

  <!-- Main section that includes the navigation bar and landing page: -->
  <main class="grid min-h-full bg-white px-6 px-8">

    <!-- Header and navigation bar: -->
    <header class="bg-white">
      <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 px-8" aria-label="Global">

        <!-- Logo image: -->
        <div class="flex flex-1">
          <a href="index.html" class="-m-1.5 p-1.5">
            <span class="sr-only">Algebruh - Home</span>
            <img class="h-8 w-auto" src="media/icon.png" alt="Algebruh logo image">
          </a>
        </div>

        <!-- Navigation links: -->
        <div class="flex gap-x-24 text-center">
          <a href="index.html" class="text-sm text-center font-semibold leading-6 text-gray-900">Home</a>
          <a href="usage.html" class="text-sm text-center font-semibold leading-6 text-gray-900">Usage instructions</a>
          <a href="solver.html" class="text-sm text-center font-semibold leading-6 text-gray-900">Solver</a>
        </div>

        <div class="flex flex-1 justify-center"></div>

      </nav>
    </header>

    <!-- Title and slogan: -->
    <div class="text-center py-24 sm:py-8">

      <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">
        Alge<em>bruh</em>
      </h1>

      <p class="mt-6 text-base leading-7 text-gray-600">
        The absurdly simple method to get your Algebra questions right.
      </p>

      <!-- Redirection buttons: -->
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a href="solver.html"
          class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Try it!
        </a>
        <a href="usage.html" class="text-sm font-semibold text-gray-900">
          Usage instructions<span aria-hidden="true">&rarr;</span>
        </a>
      </div>

    </div>

    <!-- Statistics: -->
    <div class="bg-white py-8">
      <div class="mx-auto max-w-7xl px-6 px-8">
        <dl class="grid grid-cols-1 gap-y-16 gap-x-8 text-center grid-cols-3">

          <div class="mx-auto flex max-w-xs flex-col gap-y-4">
            <dt class="text-base leading-7 text-gray-600">Registered questions</dt>
            <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">
              <p id="total_questions"></p> total
            </dd>
          </div>

          <div class="mx-auto flex max-w-xs flex-col gap-y-4">
            <dt class="text-base leading-7 text-gray-600">Answered questions</dt>
            <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">
              <p id="answered_questions"></p> available
            </dd>
          </div>

          <div class="mx-auto flex max-w-xs flex-col gap-y-4">
            <dt class="text-base leading-7 text-gray-600">Guaranteed grade</dt>
            <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">
              <p id="guaranteed_grade"></p> average
            </dd>
          </div>
        </dl>

      </div>
    </div>

  </main>

</body>

</html>
